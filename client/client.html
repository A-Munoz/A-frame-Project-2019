<!DOCTYPE>
<html>
<head>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>
<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
</head>
<body>
 <a-scene>
     <a-assets>
    <a-asset-item id="test" src="gems.obj"></a-asset-item>
    <a-asset-item id="testM" src="gems.mtl"></a-asset-item>
  </a-assets>
      <a-entity id="rain" particle-system="preset: rain; color: #24CAFF; particleCount: 5000"></a-entity>
   <a-obj-model src="#test"  position="0 1.7 -1" scale="2 2 2" rotation="0 0 0"></a-obj-model>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-entity id="ocean" ocean="density: 20; width: 50; depth: 50; speed: 4"
                material="color: #9CE3F9; opacity: 0.75; metalness: 0; roughness: 1"
                rotation="-90 0 0"></a-entity>
     
      <a-sky color="#A5D1EF"></a-sky>

<a-entity hand-controls="left" teleport-controls></a-entity>
<a-entity hand-controls="right" teleport-controls></a-entity>
 </a-scene>
    <!--https://aframe.io/docs/0.8.0/introduction/entity-component-system.html-->
</body>
</html>
